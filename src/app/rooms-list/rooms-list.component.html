  <div style="float: left" *ngFor='let room of rooms' class="col-md-3 my-2">
    <!--Card-->
    <mdb-card dark="true">

      <!--Card image-->
      <div class="view overlay waves-light" mdbWavesEffect>
        <mdb-card-img src="https://images-wixmp-ed30a86b8c4ca887773594c2.wixmp.com/f/4a6d07d6-cb64-446c-93c3-bf5eb0261aac/d1x5el6-980b3540-9cb0-40ac-a00a-831eaa47627a.jpg/v1/fill/w_1032,h_774,q_70,strp/scary_room_by_mutevict1m_d1x5el6-pre.jpg?token=eyJ0eXAiOiJKV1QiLCJhbGciOiJIUzI1NiJ9.eyJzdWIiOiJ1cm46YXBwOjdlMGQxODg5ODIyNjQzNzNhNWYwZDQxNWVhMGQyNmUwIiwiaXNzIjoidXJuOmFwcDo3ZTBkMTg4OTgyMjY0MzczYTVmMGQ0MTVlYTBkMjZlMCIsIm9iaiI6W1t7ImhlaWdodCI6Ijw9ODE2IiwicGF0aCI6IlwvZlwvNGE2ZDA3ZDYtY2I2NC00NDZjLTkzYzMtYmY1ZWIwMjYxYWFjXC9kMXg1ZWw2LTk4MGIzNTQwLTljYjAtNDBhYy1hMDBhLTgzMWVhYTQ3NjI3YS5qcGciLCJ3aWR0aCI6Ijw9MTA4OCJ9XV0sImF1ZCI6WyJ1cm46c2VydmljZTppbWFnZS5vcGVyYXRpb25zIl19.TA4-Ufp1E-8MAYiUdgSHVOCqzq_0Ks5sm93xHTcrA1Q"></mdb-card-img>
        <a>
          <div class="mask rgba-white-slight"></div>
        </a>
      </div>
      <!--/.Card image-->

      <!--Card content-->
      <mdb-card-body class="elegant-color white-text">
        <!--<a class="activator px-3 mr-2">-->
        <!--<i class="fas fa-share-alt white-text"></i>-->
        <!--</a>-->

        <!--Title-->
        <mdb-card-title style="display: list-item"  >
          <h4 style="float: left">Room {{room.roomId | slice:0:4}}</h4>

          <app-badge style="float: right" [room]="room"></app-badge>
        </mdb-card-title>

        <hr class="hr-light">

        <!--Text-->
        <mdb-card-text class="white-text">
          Created at {{room.createdAt}}<br>
          <ng-container *ngIf="room.finishedAt; else notStarted">
            Started at {{room.startedAt}}<br>
          </ng-container>
          <ng-template #notStarted>Not Started<br></ng-template>
          <ng-container *ngIf="room.finishedAt; else notEnded">
            Ended at {{room.finishedAt}}
          </ng-container>
          <ng-template #notEnded>Not Ended</ng-template>
        </mdb-card-text>

        <a routerLink="/room/{{room.roomId}}" class="white-text d-flex justify-content-end">

          <h5 class="waves-light white-text" mdbWavesEffect>Get in
            <span>
              <i class="fas fa-chevron-right pl-2 waves-light" mdbWavesEffect></i>
            </span>
          </h5>

        </a>
      </mdb-card-body>
      <!--/.Card content-->
    </mdb-card>
    <!--/.Card-->
  </div>
</div>
